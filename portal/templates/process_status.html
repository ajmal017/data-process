$def with (records)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        body{font-size:25px}

    </style>
</head>
<body>

</br>
</br>
<table border="1" cellspacing="0" >

    <tr style = "font-size:18px;">
        <th>Process name</th>
        <th>Completed?</th>
        <th>Start time</th>
        <th>End time</th>
    </tr>
    $for record in records:
        <tr>
            $for i in range(len(record)):
                <td ><font size="5" >$record[i]</font></td>
        </tr>
</table>

</body>
</html>
