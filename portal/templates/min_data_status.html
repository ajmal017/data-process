$def with (status_list)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minutes data</title>
</head>
<body>

<br/>
<table border="1" cellspacing="0" >

    <tr style = "font-size:37px;">
        <th>Symbol</th>
        <th>Status</th>
    </tr>
$for status in reversed(status_list):
    <tr>
        <td ><font size="7" >$status[0]</font></td>
        <td ><font size="7" >$status[1]</font></td>
    </tr>
</table>
</body>
</html>
