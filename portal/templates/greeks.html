$def with (symbol, records)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{font-size:50px}
    </style>
</head>
<body>
<a href="https://tower.im/projects/23b35cf8750f42baa3252e6d1911a1ac/docs/184239a11eec49b6bc28caf5e4661ac4/">Greeks</a> for $symbol
<br/>
<br/>
<table border="0">
    <tr>
        <td valign="top">
            <table border="1" cellspacing="0" style = "font-size:22px;">
                <tr>
                    <th>date</th>
                    <th>price</th>
                    <th>delta</th>
                    <th>gamma</th>
                    <th>vega</th>
                    <th>theta</th>
                    <th>volatility</th>
                </tr>
                $for record in records:
                    <tr>
                        $for val in record:
                            <td>$val</td>
                    </tr>
            </table>
        </td>
        <td valign="top">
            <div id = "div1" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/lastprice">
            </div>

            <div id = "div2" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/delta">
            </div>

            <div id = "div3" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/gamma">
            </div>

            <div id = "div4" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/vega">
            </div>

            <div id = "div5" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/theta">
            </div>

            <div id = "div6" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/volatility">
            </div>
        </td>
    </tr>
</table>
<br/>
</body>

</html>
