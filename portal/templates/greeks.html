$def with (symbol, records)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{font-size:50px}
    </style>
</head>
<body>
Greeks for $symbol
<br/>
<br/>
<table border="0">
    <tr>
        <td valign="top">
            <table border="1" cellspacing="0" style = "font-size:22px;">
                <tr>
                    <th>date</th>
                    <th>lastPrice</th>
                    <th>delta</th>
                    <th>gamma</th>
                    <th>vega</th>
                    <th>theta</th>
                    <th>rho</th>
                </tr>
                $for record in records:
                    <tr>
                        $for val in record:
                            <td>$val</td>
                    </tr>
            </table>
        </td>
        <td valign="top">
            <div id = "div1" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/lastprice">
            </div>

            <div id = "div2" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/delta">
            </div>

            <div id = "div3" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/gamma">
            </div>

            <div id = "div4" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/vega">
            </div>

            <div id = "div5" >
                    <img style="-webkit-user-select: none;" src="/greeksdiagram/$symbol/theta">
            </div>
        </td>
    </tr>
</table>
<br/>
</body>

</html>
