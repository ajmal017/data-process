$def with (report)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{font-size:37px}
    </style>
</head>
<body>

Notice: the vxx start from 2017-08-24
</br>
</br>
<table border="1" cellspacing="0">

    <tr style = "font-size:25px;">
        <th>date</th>
        <th>VIX F1-Index</th>
        <th>SPY vol</th>
        <th>SPY price</th>
        <th>SPY option delta</th>
        <th>VIX vol</th>
        <th>VIX price</th>
        <th>VXX option delta</th>
        <th>ratio</th>
    </tr>
    $for record in report:
        <tr>
            $if record[1] > 2:
                $for val in record:
                    <td><font size="5" color="red">$val</font></td>
            $else:
                $for val in record:
                    <td><font size="5">$val</font></td>
        </tr>
</table>

</body>
</html>
